<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco da Proz Bank</title>
</head>

<body>
  <!-- T√≠tulo principal da p√°gina -->
  <h1>Banking Proz System</h1>
  <!-- Par√°grafo para exibir o saldo atual -->
  <p>Saldo Atual: <span id="balance">R$0.00</span></p>

  <!-- Label e dropdown para sele√ß√£o do tipo de transa√ß√£o -->
  <label>Selecione o tipo de Servi√ßo:</label>
  <select id="transactionType">
    <!-- Op√ß√µes para dep√≥sito, saque e verifica√ß√£o de saldo -->
    <option value="deposit">Dep√≥sito</option>
    <option value="withdraw">Saque de Conta</option>
    <option value="checkBalance">Saldo em Conta</option>
  </select>

  <!-- Bot√£o para acionar a fun√ß√£o de processamento da transa√ß√£o -->
  <button onclick="processTransaction()">Escolhido</button>

  <script>
    // Vari√°vel para armazenar o saldo
    var balance = 0;

    // Fun√ß√£o para processar a transa√ß√£o selecionada
    function processTransaction() {
      // Obtendo o tipo de transa√ß√£o selecionada
      var type = document.getElementById("transactionType").value;
      var amount = 0;

      // Verificando se o tipo de transa√ß√£o √© dep√≥sito ou saque
      if (type === "deposit" || type === "withdraw") {
        // Solicitando ao usu√°rio o valor da transa√ß√£o
        amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
        // Verificando se o valor inserido √© num√©rico
        if (isNaN(amount)) {
          alert("Por favor, insira um valor num√©rico v√°lido.");
          return;
        }

        // Definindo as fun√ß√µes para dep√≥sito, saque e verifica√ß√£o de saldo
        function deposit() {
          // Solicitando ao usu√°rio o valor a ser depositado
          var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
          // Adicionando o valor ao saldo
          balance += parseFloat(amount);
          // Atualizando o saldo exibido na p√°gina
          updateBalance();
        }

        function withdraw() {
          // Solicitando ao usu√°rio o valor a ser retirado
          var amount = prompt("Quanto quer retirar da sua Conta:");
          // Subtraindo o valor do saldo
          balance -= parseFloat(amount);
          // Atualizando o saldo exibido na p√°gina
          updateBalance();
        }

        function checkBalance() {
          // Exibindo o saldo atual em um alerta
          alert("Your current balance is: $" + balance.toFixed(2));
        }

        function updateBalance() {
          // Atualizando o saldo exibido na p√°gina
          document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
        }
      }

      // Executando a fun√ß√£o correspondente ao tipo de transa√ß√£o selecionada
      switch (type) {
        case "deposit":
          deposit(amount);
          break;
        case "withdraw":
          withdraw(amount);
          break;
        case "checkBalance":
          checkBalance();
          break;
        default:
          alert("Sistema n√£o realiza esse servi√ßo üí•");
      }
    }
  </script>
</body>

</html>
